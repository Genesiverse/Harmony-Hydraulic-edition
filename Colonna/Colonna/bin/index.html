<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harmony</title>
  <link rel="stylesheet" href="web.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>


  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-buttons">
        <button class="sidebar-btn" id="resetBtn"><span>🏠</span><span>home</span></button>
        <input type="file" id="configLoader" accept=".yml,.yaml" hidden />
        <button class="sidebar-btn" id="openFileBtn"><span>📥</span><span>open</span></button>

        <div id="actionGroup" class="hide-on-load">
          <button class="sidebar-btn" id="saveBtn"><span>🪟</span><span>preview</span></button>
          <button class="sidebar-btn" id="downloadBtn"><span>📚</span><span>full</span></button>
          <button class="sidebar-btn" id="downloadCompactBtn"><span>🪶</span><span>feather</span></button>
        </div>
      </div>

      <div class="theme-toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
          <span class="slider"></span>
        </label>
      </div>
    </aside>

    <main id="mainDropArea">
      <div id="dropOverlay">📄 Drop your YAML file to load</div>
      <header id="topHeader">Harmony ʏᴍʟ</header>

      <div class="filename-input hide-on-load" style="width: 100%; max-width: 850px;">
        <label for="filenameInput">📄 File Name:</label>
        <input type="text" id="filenameInput" placeholder="Enter file name (without .yml)">
      </div>

      <div id="dropZone">drag & drop here</div>

      <!-- FINAL WRAPPED CONTAINER -->
      <div class="editor-container hide-on-load">
        <div id="formContainer"></div>
        <div id="outputContainer">
          <h3>Modified YAML Output</h3>
          <pre id="output"></pre>
        </div>
      </div>
    </main>
  </div>

  <footer>
    ᴍᴀᴅᴇ ᴡɪᴛʜ ❤️ ʙʏ ᴊᴀɴ • ɢᴇɴᴇsɪᴠᴇʀsᴇ • ʏᴍʟ ʜᴀʀᴍᴏɴʏ © 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4"></script>
  <script src="script.js"></script>
</body>
</html>
