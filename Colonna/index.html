<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YAML Config Editor</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .hide-on-load {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-buttons">
        <button class="sidebar-btn" id="resetBtn"><span>ğŸ </span><span>home</span></button>
        <input type="file" id="configLoader" accept=".yml,.yaml" hidden />
        <button class="sidebar-btn" id="openFileBtn"><span>ğŸ“¥</span><span>open</span></button>
        
        <!-- Wrapped preview/full/feather in group -->
        <div id="actionGroup" class="hide-on-load">
          <button class="sidebar-btn" id="saveBtn"><span>ğŸªŸ</span><span>preview</span></button>
          <button class="sidebar-btn" id="downloadBtn"><span>ğŸ“š</span><span>full</span></button>
          <button class="sidebar-btn" id="downloadCompactBtn"><span>ğŸª¶</span><span>fether</span></button>
        </div>
      </div>

      <div class="theme-toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">theme</span>
      </div>
    </aside>

    <main>
      <header id="topHeader">âœ¨ YAML Config Editor</header>

      <!-- File name input (hidden until file is loaded) -->
      <div class="filename-input hide-on-load" style="width: 100%; max-width: 850px;">
        <label for="filenameInput">ğŸ“„ File Name:</label>
        <input type="text" id="filenameInput" placeholder="Enter file name (without .yml)">
      </div>

      <div id="dropZone">ğŸ“‚ Drag & Drop your YAML file here</div>
      <div id="formContainer" class="hide-on-load"></div>

      <div id="outputContainer" style="display: none;">
        <h3>Modified YAML Output</h3>
        <pre id="output"></pre>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4"></script>
  <script src="script.js"></script>
</body>
</html>
