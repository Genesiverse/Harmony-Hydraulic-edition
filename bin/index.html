<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harmony</title>
  <link rel="stylesheet" href="bin/css/web-layout.css">
  <link rel="stylesheet" href="bin/css/web-editor.css">
  <link rel="stylesheet" href="bin/css/mobile.css">
  <link rel="stylesheet" href="bin/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="marioContainer" aria-hidden="true"></div>
  <div class="layout">
  <div id="layoutContainer" class="layout">
    <aside class="sidebar">
      <div class="sidebar-buttons">
        
        <button class="sidebar-btn" id="resetBtn"><img src="bin/images/home.png" alt="Home"/><span>ʜᴏᴍᴇ</span></button>
        <input type="file" id="configLoader" accept=".yml,.yaml" hidden />
        <button class="sidebar-btn" id="openFileBtn"><img src="bin/images/cloud-computing.png" alt="Open"/><span>ᴏᴘᴇɴ</span></button>

        <div id="actionGroup" class="hide-on-load">
          <button class="sidebar-btn" id="saveBtn"><img src="bin/images/press.png" alt="Pipe"/><span>ᴘɪᴘᴇ</span></button>
          <button class="sidebar-btn" id="downloadBtn"><img src="bin/images/download.png" alt="Editor"/><span>ᴇᴅɪᴛᴏʀ</span></button>
          <button class="sidebar-btn" id="downloadCompactBtn"><img src="bin/images/copy-writing.png" alt="Feather"/><span>ғᴇᴀᴛʜᴇʀ</span></button>
          <!-- <button class="sidebar-btn" id="pro-advance-toogle"><span>👁️‍🗨️</span><span>advance</span></button> -->
        </div>
        <!-- <button class="sidebar-btn" id="settingsBtn"><span>⚙️</span><span>ꜱᴇᴛᴛɪɴɢ</span></button> -->
        <!-- <button class="sidebar-btn settings-btn" id="settingsBtn"><span>⚙️</span><span>ꜱᴇᴛᴛɪɴɢ</span></button> -->
        <button class="sidebar-btn settings-btn" id="settingsBtn"><img src="bin/images/setting.png" alt="Settings"/><span>ꜱᴇᴛᴛɪɴɢ</span></button>
      </div>

      <!-- <div class="theme-toggle-container"> -->
        <!-- <label class="toggle-switch"> -->
          <!-- <input type="checkbox" id="themeToggle" onchange="toggleTheme()" /> -->
          <!-- <span class="slider"></span> -->
        <!-- </label> -->
      <!-- </div> -->
    </aside>

    <!-- <div id="dropOverlay">📄 Drop your YAML file to load</div> -->
    <div id="dropOverlay"><img src="bin/images/cloud-computing.png" alt="File"/>  Drop your YAML file to load</div>
    <main id="mainDropArea">
      <header id="topHeader">Harmony ʏᴍʟ</header>
      <!-- <div class="footer-credit">ʜʏᴅʀᴏᴘʜɪʟɪᴄ ᴠᴇʀꜱɪᴏɴ 𝟤.𝟢</div> -->
      <div class="footer-credit">ʜʏᴅʀᴀᴜʟɪᴄ ᴠᴇʀꜱɪᴏɴ 𝟤.𝟢</div>

      <div id="dropZone">drag & drop here</div>

      <div id="preloadContainer">
        <span>Preload YAML:</span>
        <button class="preload-btn" data-file="bin/preloads/imarket.yml">imarket</button>
        <button class="preload-btn" data-file="bin/preloads/sem.yml">sem</button>
      </div>

      <div class="footer-credit">
        ᴍᴀᴅᴇ ᴡɪᴛʜ ❤️ ʙʏ ᴊᴀɴ • ɢᴇɴᴇsɪᴠᴇʀsᴇ • ʏᴍʟ ʜᴀʀᴍᴏɴʏ © 2025
      </div>

  <div id="layoutContainer" class="layout">
      <!-- FINAL WRAPPED CONTAINER -->
      <div class="editor-container hide-on-load">
        <div id="formContainer"></div>
        <div id="outputContainer">
          <textarea id="output" spellcheck="false"></textarea>
          <div class="filename-input-row">
            <label id="filenameInputTitle" for="filenameInputName">📄 File Name:</label>
            <input type="text" id="filenameInputName" placeholder="Enter file name (without .yml)">
            </label>
          </div>
        </div>
      </div>
  </main>
  </div>

  <div id="settingsPanel" class="settings-panel">
      <div class="settings-icons">
      <button id="closeSettings" class="settings-close"><img src="bin/images/cross.png" alt="Close"/></button>
    </div>
	
    <h3>Settings</h3>
    <div class="setting-item">
      <label for="themeToggle">Dark Mode</label>
      <label class="toggle-switch">
        <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-item">
      <label for="marioBackgroundToggle">Mario Background</label>
      <label class="toggle-switch">
        <input type="checkbox" id="marioBackgroundToggle" checked />
        <span class="slider"></span>
      </label>
    </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4"></script>
  <script src="bin/js/theme.js"></script>
  <script src="bin/js/preload-data.js"></script>
  <script src="bin/js/preview.js"></script>
  <script src="bin/js/script.js"></script>
  <script src="bin/js/pro.js"></script>
  <script src="bin/js/settings.js"></script>
  <script src="bin/js/draganddrop.js"></script>
  
</html>
