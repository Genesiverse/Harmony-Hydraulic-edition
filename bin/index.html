  <script type="text/plain" id="imarket-preset">
# ================================
#        Main Asset     
# ================================
asset:
  id: default_asset
  category: ores
  isAvailable: true
  isHidden: true
  isSellable: true
  displayQuantity: true
  rarity: Common
  preview: ASSET_PREVIEW_2D
  quantity: -1
  showQuantity: true
  saleSettings:
    # THIS OPTION IS HERE BECAUSE SOME ASSETS WILL BE VERY VALUABLE AND ONLY ONE OR 2 can be up for sale at the same time.
    # Permission: imarket.selling.1 (The quantity will be set in LuckPerms )
    sale_limit: 2
    # show the time to remove something from the market
    unlist_delay: 5
    expiry_date: 15d
    gems:
      price: 50.0
      interest:
        every: 1d
        percent: 0.5
      priceCap: 10.5
      tax:
        amount: 13.0
        deductible: SELLER
    tickets:
      price: 0.0
      interest:
        every: 1d
        percent: 0.5
      priceCap: 10.5
      tax:
        amount: 13.0
        deductible: SELLER
  asset:
    type: Item
    glow: true
    material: PAPER
    name: '&eTest Paper Name'
    lore:
    - '&7Test lore line 1'
    - '&7Test lore line 2'
    footer:
      enable: true
      list:
      - ''
      - '%rarity%%type%'
      - '&7%previous_3_owners%'
    modeldata:
      main: 0
      alt:
      - 100
      - 200
      enlarged: '100'
    containerData:
      data:
      - plugin: imarket
        key: key
        value: value
    previous_owners:
      enable: true
      numbers: 3
    commands:
    - command a
    - command b
    stackable: true

  </script>

  <script type="text/plain" id="sem-preset">
  #  _____           _           _      _____  ______   __  __
# |  __ \         (_)         | |    / ____||  ____| |  \/  |
# | |__) | __ ___  _  ___  ___| |_  | (___  | |__    | \  / |

#                _/ |
#               |__/
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
# â”ƒ                 S.E.M. Config                 â”ƒ
# â”ƒ  Acts of Violation will initiate legal action â”ƒ
# â”ƒ  Property of (C) GENESIVERSE.INC              â”ƒ
# â”£â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›
# â”£â•¸ Information: https://bit.ly/genesicraft-licenses
# â”£â•¸ Website: https://github.com/Genesiverse
# â”—â•¸ CEO: Jan Gigantino, Vanessa Persichitti





# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
# â”ƒ           P R O M P T S           â”ƒ
# â”—â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›
prompts:
  
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
  # â”ƒ       METHODS       â”ƒ
  # â”—â”³â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›
   # â”—â”â”â” Method= [SCHEDULE, SERVER, LOCAL]
  countdown_method: LOCAL
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
  # â”ƒ      COUNTDOWN      â”ƒ
  # â”—â”³â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›
   # â”ƒ Format for => Countdown, Cooldown and Lock Module of the drop
   # â”ƒ Format for => Countdown, Cooldown and Lock Module of the drop
   # â”ƒ Available Formats:
   # â”ƒ '10s' 10 seconds
   # â”ƒ '10m' 10 minutes
   # â”ƒ '10h' 10 hours
   # â”ƒ '10d' 10 days
   # â”ƒ 
   # â”ƒ 
   # â”ƒ Specify the delay between each trigger of the drop
   # â”—â”â”â”
  countdown: '10s'

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
  # â”ƒ      COOLDOWN      â”ƒ
  # â”—â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›
    # Specify the cooldown which is the time when the drop is ended.
    # If the cooldown is '5s' which means 5 seconds, then the drop
    # once it ends, it will take countdown + cooldown seconds before
    # being started.
  cooldown: '5s'

  # Specify whether the drop should check if the player's inventory is full.
  # If check-inventory set to 'true', then the drop will proceed in checking
  # the player's inventory if he wins the drop.
  check-inventory: false

  # Specify the amount of the required users needed to activate the drop
  require_user_to_activate: 1

  # Specify the winning chance of each user
  chance: 100 # Decimal numbers are NOT allowed here.

  # Targets Module
  targets:

    # Type can be: [SET, PERCENTAGE]
    type: 'PERCENTAGE'
    # Decimal numbers are NOT allowed in targets module.
    percentage: 100
    # The values below are only valid if type is set to 'SET'
    min-set: 1
    max-set: 3

  # Lock Status Module.
  # This module is responsible for the locking system of drops
  lock:
    enabled: false
    time: '30s' # Time format is explained above.
    glow_settings:
      when_unlocking: false
      when_ready: false

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
  # â”ƒ  SCHEDULE SETTINGS   â”ƒ
  # â”£â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›
  # â”ƒ  Method= [FIX, INTERVAL]
  # â”ƒ  Specify the schedule settings of the drop
  # â”ƒ  This module is only valid when the countdown_method is set to 'SCHEDULE'
  # â”ƒ  Otherwise, this module will be ignored.
  # â”ƒ 
  # â”ƒ Specify the schedule settings of the drop
  # â”ƒ This module is only valid when the countdown_method is set to 'SCHEDULE'
  # â”ƒ Otherwise, this module will be ignored.
  # â”—â”â”â” 
  schedule_settings:
    method: 'FIX' # method can be: [FIX, INTERVAL]
    # fix: [] # If you wish to have fix empty.
    # Fix means in a fixed times. So, for example if fix contains '15:00'
    # That means that when that time is reached based on the server's default
    # date-time, then if the drop is not activated, then the drop will start
    # the countdown time. Once countdown is finished, the next date-time will be
    # checked.
    fix:
      - '15:00'
      - '22:00'
      - '08:00'
    # Interval meaning a period in which the drop will be started and ended.
    interval: '08:00-10:00'

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
  # â”ƒ       REGION        â”ƒ
  # â”—â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›
   # Specify the region settings
  region:
    enabled: false
    allowed-user-teleport: false
    regions: {} # regions: {} for empty hash of regions.
    #  example:
    #    max-capacity: 10
    #    fluctuate-chance: '=50' # Available Formats: [=50, +50, -50]
 



# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
