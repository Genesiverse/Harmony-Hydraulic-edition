# ================================
#        Main Asset     
# ================================
asset:
  id: default_asset
  category: ores
  isAvailable: true
  isHidden: true
  isSellable: true
  displayQuantity: true
  rarity: Common
  preview: ASSET_PREVIEW_2D
  quantity: -1
  showQuantity: true
  saleSettings:
    # THIS OPTION IS HERE BECAUSE SOME ASSETS WILL BE VERY VALUABLE AND ONLY ONE OR 2 can be up for sale at the same time.
    # Permission: imarket.selling.1 (The quantity will be set in LuckPerms )
    sale_limit: 2
    # show the time to remove something from the market
    unlist_delay: 5
    expiry_date: 15d
    gems:
      price: 50.0
      interest:
        every: 1d
        percent: 0.5
      priceCap: 10.5
      tax:
        amount: 13.0
        deductible: SELLER
    tickets:
      price: 0.0
      interest:
        every: 1d
        percent: 0.5
      priceCap: 10.5
      tax:
        amount: 13.0
        deductible: SELLER
  asset:
    type: Item
    glow: true
    material: PAPER
    name: '&eTest Paper Name'
    lore:
    - '&7Test lore line 1'
    - '&7Test lore line 2'
    footer:
      enable: true
      list:
      - ''
      - '%rarity%%type%'
      - '&7%previous_3_owners%'
    modeldata:
      main: 0
      alt:
      - 100
      - 200
      enlarged: '100'
    containerData:
      data:
      - plugin: imarket
        key: key
        value: value
    previous_owners:
      enable: true
      numbers: 3
    commands:
    - command a
    - command b
    stackable: true
